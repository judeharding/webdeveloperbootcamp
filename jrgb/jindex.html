<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Game</title>
        <link rel="stylesheet" type="text/css" href="rgb.css">
    </head>
    <body>
        <h1>The Great
            <br>
            <span id="colorDisplay"> RJB </span>
            <br>
            Guessing Game
        </h1>

        <div id="stripe">
            <button type="button" id="reset"> New Colors </button>
            <span id="message"></span>  <!-- tells player if wrong try again -->
            <button type="button" class="mode">Easy</button>
            <button type="button" class="mode selected">Hard</button>
        </div>
        <div id="container">
            <div class="square">aaa</div>
            <div class="square">bbb</div>
            <div class="square">ccc</div>
            <div class="square">ddd</div>
            <div class="square">eee</div>
            <div class="square">fff</div>
        </div>

    <script type="text/javascript" src="rgb.js"></script>
    </body>
</html>
