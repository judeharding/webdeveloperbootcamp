<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Circles</title>
        <script type="text/javascript" src="paper-full.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.js"></script>
        <script type="text/paperscript" canvas="myCanvas">

            // var sound = new Howl({
            //     src: ['http://goldfirestudios.com/proj/howlerjs/sound.mp3']
            // });


            var sound = new Howl({
                src: ['CodeAlong 4/sounds/bubbles.mp3']
            });




            var circles = [];

            function onKeyDown(event) {
                sound.play();





                // When any key is pressed, generate new position for a circle

                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);

                newCircle.fillColor = "orange";
                circles.push(newCircle);
                // console.log(view.size.height);
                // console.log(view.size.width);
            }

            var animatedCircle = new Path.Circle(new Point(300, 300), 100);
            animatedCircle.fillColor = "red";


            function onFrame(e){
                for (var i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue +=1;
                    circles[i].scale(.95);
                }
                // animatedCircle.fillColor.hue +=1;
                // animatedCircle.scale(.95);
            }

        </script>
        <link rel="stylesheet" href="circles.css">

    </head>
    <body>
    <canvas id="myCanvas" resize></canvas>




    <script type="text/javascript" src="circles.js"></script>
    </body>
</html>
