<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>RPS Score Keeper</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <h1>Rock Paper Scissors Score Keeper</h1>

        <h2><span id="p1Display">0</span>  to <span id="p2Display">0</span> </h2>

        <p>Playing to <span>5</span> </p>

        <input type="number" id="playingTo" value="0">

        <button type="button" id="plyr1">Player 1</button>
        <button type="button" id="plyr2">Player 2</button>
        <button type="button" id="reset">Reset</button>

        <script type="text/javascript" src="rps.js">

        </script>
    </body>
</html>
